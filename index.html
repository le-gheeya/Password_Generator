<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <main>
        <section class="main_content">
            <section class="heading_card">Password Generator</section>
            <section class="body_card">
                <section class="password_copy">
                    <section class="display_card"><span class="password_display"><p class="display"></p><p class="copy_alert">Copied!</p></span><i id="copy_icon" class="fa-solid fa-copy fa-2x"></i></section>
                </section>
                <section class="password_spec">
                    <section class="char_length">
                        <p><span class="label_card">Character Length</span><span class="char_length_val">5</span></p>
                        <p><input type="range" min="5" max="30" step="1" value="5"></p>
                    </section>
                    <section class="char_spec">
                        <p class="checkbox_holder">
                        <input type="checkbox" name="uppercase" value="included" id="uppercase" class="uppercase" checked>
                        <label for="uppercase">Include Uppercase Letters</label>
                        </p>
                        <p class="checkbox_holder">
                        <input type="checkbox" name="lowercase" value="included" id="lowercase" class="lowercase">
                        <label for="lowercase">Include Lowercase Letters</label>
                        </p>
                        <p class="checkbox_holder">
                        <input type="checkbox" name="number" value="included" id="number" class="number">
                        <label for="number">Include Numbers</label>
                        </p>
                        <p class="checkbox_holder">
                        <input type="checkbox" name="symbol" value="included" id="symbol" class="symbol">
                        <label for="symbol">Include Symbols</label>
                        </p>
                    </section>
                    <section class="strength_card">
                        <span>Strength</span>
                        <span class="strength_level"></span>
                        <span class="strength">
                            <span class="strength_bar"></span>
                            <span class="strength_bar"></span>
                            <span class="strength_bar"></span>
                            <span class="strength_bar"></span>
                        </span>
                    </section>
                    <button class="generate_btn">Generate <i class="fa-solid fa-arrow-right fa-beat-fade"></i></button>
                </section>
                <section>
                    
                </section>
            </section>
        </section>
    </main>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7468824bd4.js" crossorigin="anonymous"></script>
</body>
</html>
